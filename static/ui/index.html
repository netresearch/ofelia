<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ofelia Jobs</title>
  <style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 4px; }
  </style>
</head>
<body>
  <h1>Scheduled Jobs</h1>
  <table id="jobs">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Schedule</th>
        <th>Command</th>
        <th>Config</th>
        <th>Last Status</th>
        <th>Run Time</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>Disabled Jobs</h1>
  <table id="disabledJobs">
    <thead>
      <tr>
        <th>Name</th>
        <th>Schedule</th>
        <th>Command</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Create/Update Job</h2>
  <form id="jobForm">
    <label>Name <input id="jobName" required></label>
    <label>Schedule <input id="jobSchedule" required></label>
    <label>Command <input id="jobCommand" required></label>
    <button type="submit">Save</button>
  </form>

  <h1>Job History for <span id="historyJob"></span></h1>
  <table id="history">
    <thead>
      <tr>
        <th>Date</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Error</th>
        <th>Stdout</th>
        <th>Stderr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>Removed Jobs</h1>
  <table id="removedJobs">
    <thead>
      <tr>
        <th>Name</th>
        <th>Schedule</th>
        <th>Command</th>
        <th>Last Status</th>
        <th>Run Time</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h1>Configuration</h1>
  <pre id="config"></pre>
  <script>
    let jobsCache = [];
    async function loadJobs() {
      const resp = await fetch('/api/jobs');
      const jobs = await resp.json();
      jobsCache = jobs;
      const tbody = document.querySelector('#jobs tbody');
      tbody.innerHTML = '';
      jobs.forEach(j => {
        const tr = document.createElement('tr');
        const status = j.last_run ? (j.last_run.failed ? 'Failed' : 'Success') : 'never';
        const time = j.last_run ? new Date(j.last_run.date).toLocaleString() : '';
        const duration = j.last_run ? j.last_run.duration : '';
        const cfg = `<details><summary>config</summary><pre>${JSON.stringify(j.config, null, 2)}</pre></details>`;
        tr.innerHTML = `<td>${j.name}</td><td>${j.type}</td><td>${j.schedule}</td><td>${j.command}</td>` +
          `<td>${cfg}</td><td>${status}</td><td>${time}</td><td>${duration}</td>` +
          `<td><button onclick="runJob('${j.name}')">Run</button>` +
          `<button onclick="disableJob('${j.name}')">Disable</button>` +
          `<button onclick="editJob('${j.name}')">Edit</button>` +
          `<button onclick="deleteJob('${j.name}')">Delete</button></td>`;
        tr.addEventListener('click', () => loadHistory(j.name));
        tbody.appendChild(tr);
      });
    }

    async function loadDisabled() {
      const resp = await fetch('/api/jobs/disabled');
      const jobs = await resp.json();
      const tbody = document.querySelector('#disabledJobs tbody');
      tbody.innerHTML = '';
      jobs.forEach(j => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${j.name}</td><td>${j.schedule}</td><td>${j.command}</td>` +
          `<td><button onclick="enableJob('${j.name}')">Enable</button></td>`;
        tbody.appendChild(tr);
      });
    }

    async function loadHistory(name) {
      document.getElementById('historyJob').textContent = name;
      const resp = await fetch(`/api/jobs/${name}/history`);
      const hist = await resp.json();
      const tbody = document.querySelector('#history tbody');
      tbody.innerHTML = '';
      hist.forEach(e => {
        const row = document.createElement('tr');
        const status = e.failed ? 'Failed' : (e.skipped ? 'Skipped' : 'Success');
        const time = new Date(e.date).toLocaleString();
        const err = e.error ? e.error : '';
        row.innerHTML = `<td>${time}</td><td>${e.duration}</td><td>${status}</td>` +
          `<td>${err}</td>` +
          `<td><details><summary>stdout</summary><pre>${e.stdout}</pre></details></td>` +
          `<td><details><summary>stderr</summary><pre>${e.stderr}</pre></details></td>`;
        tbody.appendChild(row);
      });
    }
    async function loadRemoved() {
      const resp = await fetch('/api/jobs/removed');
      const jobs = await resp.json();
      const tbody = document.querySelector('#removedJobs tbody');
      tbody.innerHTML = '';
      jobs.forEach(j => {
        const tr = document.createElement('tr');
        const status = j.last_run ? (j.last_run.failed ? 'Failed' : 'Success') : 'never';
        const time = j.last_run ? new Date(j.last_run.date).toLocaleString() : '';
        const duration = j.last_run ? j.last_run.duration : '';
        tr.innerHTML = `<td>${j.name}</td><td>${j.schedule}</td><td>${j.command}</td><td>${status}</td><td>${time}</td><td>${duration}</td>`;
        tbody.appendChild(tr);
      });
    }
    async function loadConfig() {
      const resp = await fetch('/api/config');
      const cfg = await resp.json();
      document.getElementById('config').textContent = JSON.stringify(cfg, null, 2);
    }

    async function runJob(name) {
      await fetch('/api/jobs/run', {method: 'POST', body: JSON.stringify({name}), headers: {'Content-Type': 'application/json'}});
      refresh();
    }

    async function disableJob(name) {
      await fetch('/api/jobs/disable', {method: 'POST', body: JSON.stringify({name}), headers: {'Content-Type': 'application/json'}});
      refresh();
    }

    async function enableJob(name) {
      await fetch('/api/jobs/enable', {method: 'POST', body: JSON.stringify({name}), headers: {'Content-Type': 'application/json'}});
      refresh();
    }

    document.getElementById('jobForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('jobName').value;
      const schedule = document.getElementById('jobSchedule').value;
      const command = document.getElementById('jobCommand').value;
      await fetch('/api/jobs/update', {method: 'POST', body: JSON.stringify({name, schedule, command, origin: 'web'}), headers: {'Content-Type': 'application/json'}});
      refresh();
    });

    async function deleteJob(name) {
      await fetch('/api/jobs/delete', {method: 'POST', body: JSON.stringify({name}), headers: {'Content-Type': 'application/json'}});
      refresh();
    }

    function editJob(name) {
      const j = jobsCache.find(x => x.name === name);
      if (!j) return;
      document.getElementById('jobName').value = j.name;
      document.getElementById('jobSchedule').value = j.schedule;
      document.getElementById('jobCommand').value = j.command;
    }
    function refresh() {
      loadJobs();
      loadDisabled();
      loadRemoved();
      loadConfig();
    }
    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
