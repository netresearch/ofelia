# Ofelia Git Hooks - Powered by lefthook
# https://github.com/evilmartians/lefthook
#
# Fast, Go-native git hooks with automatic installation
# Run 'make setup' after git clone to install hooks

# Skip hooks on specific branches or conditions
skip_output:
  - meta
  - success

colors: true

pre-commit:
  parallel: true
  commands:
    # 1. Dependency hygiene - ensure go.mod is clean
    go-mod-tidy:
      priority: 1
      run: |
        echo "ğŸ§¹ Checking go.mod cleanliness..."
        if ! go mod tidy -diff >/dev/null 2>&1; then
          echo "âŒ go.mod is not clean. Running go mod tidy shows differences:"
          go mod tidy -diff
          echo "Please run 'go mod tidy' and commit the changes."
          exit 1
        fi
        echo "âœ… go.mod is clean"

    # 2. Static analysis - go vet
    go-vet:
      glob: "*.go"
      run: |
        echo "ğŸ”§ Running go vet..."
        go vet ./...

    # 3. Code formatting check - gofmt
    gofmt:
      glob: "*.go"
      run: |
        echo "ğŸ“ Checking Go formatting..."
        unformatted=$(gofmt -l $(git ls-files '*.go') 2>/dev/null || true)
        if [ -n "$unformatted" ]; then
          echo "âŒ The following files are not properly formatted:"
          echo "$unformatted"
          echo "Please run: gofmt -w $unformatted"
          exit 1
        fi
        echo "âœ… All files properly formatted"

    # 4. Comprehensive linting - golangci-lint
    golangci-lint:
      glob: "*.go"
      run: |
        echo "ğŸ” Running golangci-lint..."
        golangci-lint run --timeout=3m

    # 5. Additional linters for extra quality
    golangci-lint-extra:
      glob: "*.go"
      run: |
        echo "ğŸ›¡ï¸ Running additional linters..."
        extra_linters="gci,wrapcheck,unparam,revive,misspell,paralleltest,gocyclo,unused,forbidigo,errorlint"
        golangci-lint run --timeout=3m --enable="$extra_linters" --disable-all

    # 6. Security scanning - gosec
    gosec:
      glob: "*.go"
      run: |
        echo "ğŸ”’ Running gosec security scanner..."
        gosec -quiet ./...

    # 7. Secret detection - basic check
    secrets:
      run: |
        echo "ğŸ•µï¸ Checking for sensitive information..."

        # Only check code files, skip config/documentation
        code_files=$(git diff --cached --name-only | grep -E '\.(go|js|ts|py|java|rb|php)$' || true)

        if [ -z "$code_files" ]; then
          echo "âœ… No code files to check for secrets"
          exit 0
        fi

        # Look for actual secret assignments (key="value" patterns)
        if echo "$code_files" | xargs grep -E "(password|secret|api_key|apikey|token|access_key)(\s*=\s*|\s*:\s*)['\"][^'\"]{8,}['\"]" 2>/dev/null | grep -v "example\|test\|mock\|dummy"; then
          echo "âŒ Potential hardcoded secrets detected!"
          echo "Please review and remove any hardcoded credentials before committing."
          exit 1
        fi

        echo "âœ… No sensitive information detected"

commit-msg:
  commands:
    # Validate commit message format
    message-format:
      run: |
        echo "ğŸ“ Validating commit message format..."

        # Read commit message
        msg=$(cat {1})

        # Skip merge commits
        if echo "$msg" | grep -q "^Merge"; then
          echo "âœ… Merge commit - skipping validation"
          exit 0
        fi

        # Check for minimum length (at least 10 characters)
        if [ ${#msg} -lt 10 ]; then
          echo "âŒ Commit message too short (minimum 10 characters)"
          echo "Current: ${#msg} characters"
          exit 1
        fi

        # Check for conventional commit format (optional but recommended)
        # Types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert
        if ! echo "$msg" | grep -qE "^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+"; then
          echo "âš ï¸  Commit message doesn't follow conventional commits format"
          echo "Recommended format: <type>(<scope>): <subject>"
          echo "Example: feat(core): add new scheduler algorithm"
          echo "Types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert"
          echo ""
          echo "Your message: $msg"
          echo ""
          echo "Continuing anyway, but consider using conventional commits for better changelog generation."
        fi

        # Block WIP commits to main/master
        current_branch=$(git rev-parse --abbrev-ref HEAD)
        if echo "$msg" | grep -qiE "^(wip|WIP|fixup|squash)"; then
          if [ "$current_branch" = "main" ] || [ "$current_branch" = "master" ]; then
            echo "âŒ WIP/fixup/squash commits are not allowed on main/master branch"
            echo "Current branch: $current_branch"
            exit 1
          fi
          echo "âš ï¸  WIP commit detected on feature branch - remember to squash before merging"
        fi

        echo "âœ… Commit message format validated"

pre-push:
  commands:
    # Run full test suite before pushing
    tests:
      run: |
        echo "ğŸ§ª Running full test suite before push..."
        echo "This ensures no broken code reaches the remote repository"
        echo ""

        # Temporarily enable CGO for race detection
        export CGO_ENABLED=1

        # Run tests with race detection
        if ! go test -race -timeout=5m ./...; then
          echo ""
          echo "âŒ Tests failed! Push cancelled."
          echo "Fix the failing tests before pushing."
          exit 1
        fi

        echo ""
        echo "âœ… All tests passed!"


    # Run quick linting check
    lint-check:
      run: |
        echo "ğŸ” Running quick lint check..."

        # Only run on Go files that changed
        changed_files=$(git diff --name-only HEAD @{u} 2>/dev/null | grep '\.go$' || true)

        if [ -z "$changed_files" ]; then
          echo "âœ… No Go files changed, skipping lint"
          exit 0
        fi

        # Run quick vet check
        if ! go vet ./...; then
          echo "âŒ go vet failed! Fix issues before pushing."
          exit 1
        fi

        echo "âœ… Quick lint check passed"

post-checkout:
  commands:
    # Check for dependency changes and remind to update
    dependency-check:
      run: |
        echo "ğŸ”„ Checking for dependency changes..."

        # Check if go.mod or go.sum changed
        if git diff --name-only HEAD@{1} HEAD 2>/dev/null | grep -qE "^go\.(mod|sum)$"; then
          echo ""
          echo "âš ï¸  Dependencies changed! Run:"
          echo "   go mod download"
          echo ""
        fi

        # Check if hooks are installed (in case this is first checkout)
        if [ ! -f .git/hooks/pre-commit ] || ! grep -q "lefthook" .git/hooks/pre-commit 2>/dev/null; then
          echo ""
          echo "âš ï¸  Git hooks not installed! Run:"
          echo "   make setup"
          echo ""
        fi

post-merge:
  commands:
    # Auto-update dependencies if go.mod changed
    dependency-update:
      run: |
        echo "ğŸ”„ Checking for dependency changes after merge..."

        # Check if go.mod or go.sum changed in the merge
        if git diff --name-only HEAD@{1} HEAD | grep -qE "^go\.(mod|sum)$"; then
          echo ""
          echo "ğŸ“¦ Dependencies changed in merge. Updating..."

          if ! go mod download; then
            echo "âŒ Failed to download dependencies"
            echo "Please run manually: go mod download"
            exit 1
          fi

          echo "âœ… Dependencies updated successfully"
          echo ""
          echo "ğŸ’¡ Tip: Run 'make test' to verify everything still works"
        else
          echo "âœ… No dependency changes detected"
        fi

# Output configuration
output:
  - summary
  - success

# Skip configuration
skip:
  - merge
  - rebase
