name: PR Quality Gates

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: PR Size Check
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            const total = files.reduce((sum, f) => sum + f.additions + f.deletions, 0);
            console.log(`PR Size: ${total} lines changed`);
            if (total > 1000) {
              core.warning(`Large PR with ${total} changes. Consider breaking into smaller PRs.`);
            }

  auto-approve:
    name: Auto-Approve (Solo Maintainer)
    runs-on: ubuntu-latest
    needs: quality-gate
    if: >-
      github.event.pull_request.draft == false &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.pull_request.author_association) &&
      github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Auto-approve PR
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const author = context.payload.pull_request.user.login;

            // Only auto-approve PRs from repo collaborators with write access or above
            try {
              const { data: permLevel } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: author,
              });
              const permission = permLevel.permission;
              if (!['admin', 'maintain', 'write'].includes(permission)) {
                core.info(`Skipping auto-approve: author ${author} has '${permission}' permission (need write+)`);
                return;
              }
            } catch (e) {
              core.info(`Skipping auto-approve: could not verify permissions for ${author}: ${e.message}`);
              return;
            }

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: '**Automated approval for solo maintainer project**\n\nAll CI checks passed. See SECURITY.md for compensating controls.'
            });
